name: Benchmark

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - "**/*.md"
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: taiki-e/checkout-action@3ab630d442e198ebb0ca30872832406ca01c46eb # v1.4.0

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Setup benchmark data
        run: cd benches && pnpm install --ignore-workspace

      - uses: Boshen/setup-rust@main
        with:
          cache-key: benchmark
          save-cache: ${{ github.ref_name == 'main' }}
          tools: cargo-codspeed

      - uses: ./.github/actions/pnpm
      - name: Build Benchmark
        env:
          RUSTFLAGS: "-C debuginfo=1 -C strip=none -g"
        run: cargo codspeed build

      - name: Run CPU benchmark
        uses: CodSpeedHQ/action@2ac572851726409c88c02a307f1ea2632a9ea59b # https://github.com/CodSpeedHQ/action/releases/tag/v4.10.6
        timeout-minutes: 30
        with:
          mode: simulation
          run: cargo codspeed run
          token: ${{ secrets.CODSPEED_TOKEN }}

      - name: Run memory benchmark
        uses: CodSpeedHQ/action@2ac572851726409c88c02a307f1ea2632a9ea59b # https://github.com/CodSpeedHQ/action/releases/tag/v4.10.6
        timeout-minutes: 30
        with:
          mode: memory
          run: cargo codspeed run
          token: ${{ secrets.CODSPEED_TOKEN }}
